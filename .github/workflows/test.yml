name: Test
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        java: [8-jdk, 11-jdk, 16-jdk]
    runs-on: ubuntu-20.04
    container:
      image: openjdk:${{ matrix.java }}
      options: --user root
    steps:
      - uses: actions/checkout@v1
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew build test --stacktrace
  buildNatives:
    strategy:
      matrix:
        target: [ x86_64, i686, aarch64 ]
    runs-on: windows-2019
    steps:
      # TODO: Fix macOS in future
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'
      - uses: gradle/wrapper-validation-action@v1
      - run: ./gradlew build copyForNative --stacktrace
      - run: rustup target add ${{ matrix.target }}-pc-windows-msvc
      - name: Run Cargo
        run: cargo clippy --target ${{ matrix.target }}-pc-windows-msvc
        working-directory: ./native
